language: node_js
node_js:
  - "0.10"
addons:
  firefox: "19.0"
services:
  - selenium
before_script:
  - "export DISPLAY=:99.0"
  - "/etc/init.d/xvfb start"
  - npm install -g gulp
  - npm install -g jspm
  - npm install -g protractor
  - npm install -g karma-cli
  - npm install -g divshot-cli
  - jspm config endpoints.github.auth $JSPM_AUTH
  - jspm install
script:
  # - karma start karma.conf.js --single-run
  - jspm bundle app/bootstrap www/bundle/$(date +%s | sha256sum | base64 | head -c30; echo).js --inject --minify
  - gulp build-index
  - rm -rf www/app
  - rm www/config.js
  - divshot push staging -t $DIVSHOT_KEY
  - protractor --baseUrl='http://staging.famous-sample.divshot.io/' protractor.conf.js
after_success:
  - divshot promote staging production -t $DIVSHOT_KEY
after_script:
  - "/etc/init.d/xvfb stop"
env:
  - secure: 
